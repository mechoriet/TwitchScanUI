<input class="form-control rounded-0 rounded-top bg-dark border-secondary text-light" type="text" [(ngModel)]="username" placeholder="Enter a username"
    (keyup.enter)="fetchNewData()">
<div *ngIf="userData!==undefined">
    <app-user-section [username]="username" [data]="userData"></app-user-section>
</div>

<!-- Information -->
 <div class="alert alert-info rounded-0 rounded-bottom" *ngIf="info">
    <strong>Information:</strong> {{info}}
</div>
